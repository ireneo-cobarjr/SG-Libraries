<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" href="./snake-border.css">
        
        <title>Snake Border</title>
        <style>
            body {
                margin: 0;
                padding: 0;
            }
            .container {
                display: grid;
                place-items: center;
                width: 100vw;
                height: 100vh;
                background-color: white;
            }
            .btn {
                width: 200px;
                padding: 25px;
                background-color: #9E9E9E;
                border: none;
                font-size: 48px;
                box-sizing: border-box;
                color: #81D4FA;
                cursor: pointer;
                box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            }
        </style>
    </head>
    <body>
        <div class="container">
            <button class="btn" id="test">
                Hello!
            </button>
        </div>

        <script src="./snake-border.js"></script>
        <script>
            document.addEventListener("DOMContentLoaded", function() {

                snakeBorder.set({elem: '#test', color2: '#81D4FA', color1: '#E1F5FE'});

            })
        </script>
    </body>
</html>
